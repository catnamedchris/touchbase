<div class="bio">
  <img class="bio-pic" src="http://www.placecage.com/150/150" alt="Profile picture" />
  <p class="bio-username"><%= username %></p>
  <p class="bio-email"><%= email %></p>
</div>

<button class="btn btn--add-friend <% if ( isFriendable ) { %>btn--positive<% } else { %>btn--inacitve<% } %>">
<% if ( isFriendable ) { %>
  Add Friend
<% } else { %>
  Friend Request Sent
<% } %>
</button>
